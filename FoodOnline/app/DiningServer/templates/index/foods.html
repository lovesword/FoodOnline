<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="/static/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="/static/css/app.css"/>
		<style>
			
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}
	
			.oa-contact-avatar {
				width: 75px;
			}
			.oa-contact-avatar img {
				border-radius: 50%;
			}
			.oa-contact-content {
				width: 100%;
			}
			.oa-contact-name {
				margin-right: 20px;
			}
			.oa-contact-name, oa-contact-position {
				float: left;
			}
		</style>
	</head>

	<body>


		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="/dining/foods/" id="foods">
				<span class="mui-icon mui-icon-map"></span>
				<span class="mui-tab-label">我的菜品</span>
			</a>
			<a class="mui-tab-item" href="/dining/messages/" id="messages">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact" id="orders">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">我的订单</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map" id="personalcenter">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="/static/images/yuantiao.jpg" height="200">
							<p class="mui-slider-title">静静看这世界</p>
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="/static/images/shuijiao.jpg" height="200">
							<p class="mui-slider-title">幸福就是可以一起睡觉</p>
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="/static/images/muwu.jpg" height="200">
							<p class="mui-slider-title">想要一间这样的木屋，静静的喝咖啡</p>
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="/static/images/cbd.jpg" height="200">
							<p class="mui-slider-title">Color of SIP CBD</p>
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="/static/images/yuantiao.jpg" height="200">
							<p class="mui-slider-title">静静看这世界</p>
						</a>
					</div>
					
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="/static/images/shuijiao.jpg" height="200">
							<p class="mui-slider-title">幸福就是可以一起睡觉</p>
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator mui-text-right">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>

			
			 
			
		
		</div>
	</body>
	<script src="/static/js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true, //启用右滑关闭功能
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'/dining/foods_list',
				id:'foods_list',
				styles:{
					top: '200px',
					bottom: '45px',
				}
			}]			
		});
		var slider = mui("#slider");
		slider.slider({
							interval: 5000
						});
		var foods = document.getElementById("foods");
			foods.addEventListener("tap",function () {
				location.href = '/dining/foods/';
		});
		var messages = document.getElementById("messages");
			messages.addEventListener("tap",function () {
				location.href = '/dining/messages/';
		});

		var orders = document.getElementById("orders");
			orders.addEventListener("tap",function () {
				location.href = '/dining/orders/';
		});
		var personalcenter = document.getElementById("personalcenter");
			personalcenter.addEventListener("tap",function () {
				location.href = '/dining/personalcenter/';
		});
	</script>
</html>
